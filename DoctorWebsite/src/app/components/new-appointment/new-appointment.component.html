<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Available</mat-card-title>
    <mat-card-subtitle>
      <mat-form-field class="example">
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="date">
      <mat-datepicker-toggle matSuffix [for]="picker">
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-select class="slot" placeholder="slot" [(ngModel)]="slot">
      <mat-option *ngFor="let s of slots" [value]="s">
        {{ s }}
      </mat-option>
    </mat-select>
  </mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions >
    <button mat-button color="primary" (click)="ui.newApp(date, slot)"><mat-icon>check</mat-icon></button>
    <button mat-button color="warn" (click)="ui.stopNewApp()"><mat-icon>cancel</mat-icon></button>
  </mat-card-actions>
</mat-card>
